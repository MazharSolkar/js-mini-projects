<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="flex flex-col justify-center items-center mt-[200px]">
		<h1 class="text-4xl font-bold mb-16">
			Counter : <span id="count-span">0</span>
		</h1>
		<div class="btn-container">
			<button
				id="decrease"
				class="bg-red-500 text-white px-4 py-2 rounded-lg mx-2 text-2xl">
				Decrease
			</button>
			<button
				id="reset"
				class="bg-blue-500 text-white px-4 py-2 rounded-lg mx-2 text-2xl">
				Reset
			</button>
			<button
				id="increase"
				class="bg-green-500 text-white px-4 py-2 rounded-lg mx-2 text-2xl">
				Increase
			</button>
		</div>
		<script src="app.js"></script>
	</body>
</html>
